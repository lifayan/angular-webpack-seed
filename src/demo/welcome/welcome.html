<div class="container">
  <section id="directives">

    <div class="row">
      <div id="line-chart" class="col-lg-6">
        <div class="panel panel-default">
          <div class="panel-heading">Line Chart</div>
          <div class="panel-body">
            <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-legend="true"
                    chart-click="onClick" chart-hover="onHover" chart-series="series"></canvas>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div >
        <form >
          <div>
            <button ng-click="calculate();">calculate</button>
          </div>

          <div class="form-group">
            <label for="inputEmail3" class="control-label">Age</label>
              <input type="text" class="form-control" id="inputEmail3" placeholder="Age" data-ng-model="age">
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Current Balance</label>
            <div class="col-sm-2"><span class="input-group-addon ">$</span></div>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="inputPassword3" placeholder="Current Bablance" value="5000">
            </div>
          </div>
        </form>
      </div>
    </div>

  </section>
</div>
