<div class="container">
  <section id="directives">

    <div class="row">
      <div id="line-chart" class="col-lg-6">
        <div class="panel panel-default">
          <div class="panel-heading">Superannuation Calculator</div>
          <div class="panel-body">
            <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-legend="true"
                    chart-click="onClick" chart-hover="onHover" chart-series="series"></canvas>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <form class="form-horizontal" role="form">
          <div class="col-lg-6">
            <div class="form-group">
              <label for="age" class="col-lg-5 control-label">Current Age</label>
              <div class="col-lg-5">
                <input type="number" class="form-control" id="age" placeholder="Current Age" data-ng-model="age" data-ng-change="calculate();">
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label for="balance" class="col-lg-5 control-label">Current Balance</label>
              <div class="col-lg-5">
                <input type="number" class="form-control" id="balance" placeholder="Current Balance" data-ng-model="startBalance" data-ng-change="calculate();">
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label for="annualIncome" class="col-lg-5 control-label">Annually Income</label>
              <div class="col-lg-5">
                <input type="number" class="form-control" id="annualIncome" placeholder="Current Age" data-ng-model="annualIncome" data-ng-change="calculate();">
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label for="annualIncome" class="col-lg-5 control-label">Pay Raise rate</label>
              <div class="col-lg-5">
                <input type="number" class="form-control" id="payRaise" placeholder="Pay Raise rate" data-ng-model="payRaise" data-ng-change="calculate();">
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label for="investmentReturn" class="col-lg-5 control-label">Investment Return</label>
              <div class="col-lg-5">
                <input type="number" class="form-control" id="investmentReturn" placeholder="Investment Return" data-ng-model="investmentReturn" data-ng-change="calculate();">
              </div>
            </div>
          </div>
          <div >
            </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label for="annualExpense" class="col-lg-5 control-label">Annually Expense</label>
              <div class="col-lg-5">
                <input type="number" class="form-control" id="annualExpense" placeholder="Annually Expense" data-ng-model="annualExpense" data-ng-change="calculate();">
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label for="investmentReturn" class="col-lg-5 control-label">Inflation Rate</label>
              <div class="col-lg-5">
                <input type="number" class="form-control" id="inflationRate" placeholder="Inflation Rate" data-ng-model="inflationRate" data-ng-change="calculate();">
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>

  </section>
</div>
